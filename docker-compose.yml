services:
  postgres:
    image: postgres:16-alpine
    container_name: lootzone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lootzone
      POSTGRES_PASSWORD: lootzone123
      POSTGRES_DB: lootzone_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lootzone"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

